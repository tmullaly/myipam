<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">

    <h2>Edit resource record for <span th:text="${record.name}"></span></h2>
    <div>
        <form class="form-horizontal" th:object="${record}" th:action="@{'/zones/' + ${zoneId} + '/record/' + ${zoneId} + '/update'}" method="post">
            <input type="hidden" id="zone" name="zone" th:value="${zoneId}"/>
            <input type="hidden" id="record" name="record" th:value="${recordId}"/>
            
            
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{name}"/>
				</div>
			</div>
            
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Type</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{type}"/>
				</div>
			</div>
			
			<div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">TTL</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{ttl}"/>
				</div>
			</div>
			
			<div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Rdata</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{rdata}"/>
				</div>
			</div>
			
			
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button> <a th:href="@{'/zones/' + ${zoneId} }">Cancel</a>
            </div>
        </form>
    </div>
	

  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
