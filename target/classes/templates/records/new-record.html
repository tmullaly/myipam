<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">

    <h2>New resource record for <span th:text="${zone.name}"></span></h2>
    <div>
        <form class="form-horizontal" th:object="${record}" th:action="@{'/zones/' + ${zoneId} + '/record'}" method="post">
            <input type="hidden" id="zone" name="zone" th:value="${zoneId}"/>
            
            
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{name}"/>
  					<span class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
			</div>
            
            
			
			<div class="form-group">
			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Type</span>
  					
    			<select class="form-control" th:field="*{type}">
      					<option th:value="'A'" th:text="A"></option>
      					<option th:value="'AAAA'" th:text="AAAA"></option>
      					<option th:value="'CNAME'" th:text="CNAME"></option>
      					<option th:value="'PTR'" th:text="PTR"></option>
    				</select>
    				</div>
  			</div>
			
			<div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">TTL</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{ttl}"/>
  					<span class="alert alert-danger" th:if="${#fields.hasErrors('ttl')}" th:errors="*{ttl}"></span>
				</div>
			</div>
			
			<div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Rdata</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{rdata}"/>
  					<span class="alert alert-danger" th:if="${#fields.hasErrors('rdata')}" th:errors="*{rdata}"></span>
				</div>
			</div>
			
			
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>  <a th:href="@{'/zones/' + ${zone.id}}">Cancel</a>
            </div>
        </form>
    </div>
	

  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
