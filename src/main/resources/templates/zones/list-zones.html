<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">

  <p class="my-5">
     <a href="/zones/new" class="btn btn-primary"><i class="fas fa-user-plus ml-2">Add Zone</i></a>
  </p>
    <div th:if="${not #lists.isEmpty(zones)}">
        <h2>Zones List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Serial</th>
                <th>Show Zone</th>
                <th>Zone BIND File</th>
                <th>Edit Zone SOA</th>
                <th>Delete</th>
            </tr>
            <tr th:each="zone : ${zones}">
                <td th:text="${zone.id}"><a href="/zones/${zone.id}">Id</a></td>
                <td th:text="${zone.name}">Zone Name</td>
                <td th:text="${zone.serial}">Serial</td>
                <td><a th:href="${ '/zones/' + zone.id }">Zone</a></td>
                <td><a th:href="${ '/zones/' + zone.id + '/zonefile' }">Zone BIND File</a></td>
                <td><a th:href="@{'/zones/' + ${zone.id} + '/edit'}">Edit Zone SOA</a></td>
                <td><a th:href="@{'/zones/' + ${zone.id} + '/delete'}">Delete</a></td>
            </tr>
        </table>

    </div>
	

  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
