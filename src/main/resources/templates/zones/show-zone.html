<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">
  
<h2><span th:text="${zone.name}"></span></h2>
<a th:href="@{'/zones/' + ${zone.id} + '/edit'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2">Edit SOA</i></a>

       <table class="table table-striped">
            <tr>
                <th>Primary Master</th>
                <th>Email of Admin</th>
                <th>Serial</th>
                <th>Refresh</th>
                <th>Retry</th>
                <th>Expire</th>
                <th>TTL</th>
            </tr>
            <tr>
                <td th:text="${zone.mname}"></td>
                <td th:text="${zone.rname}"></td>
				<td th:text="${zone.serial}"></td>
				<td th:text="${zone.refresh}"></td>
				<td th:text="${zone.retry}"></td>
				<td th:text="${zone.expire}"></td>
				<td th:text="${zone.minimum_ttl}"></td>
            </tr>
        </table>
<a th:href="@{'/zones/' + ${zone.id} + '/record/new'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2">New Record</i></a>
    <div th:if="${not #lists.isEmpty(zone.records)}">
        <table class="table table-striped">
            <tr>
                <!-- >th>Id</th -->
                <th>Name</th>
                <th>Type</th>
                <th>Data</th>
                <!-- >th>Class</th -->
                <th>TTL</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="record : ${zone.records}">
                <!--  >td th:text="${record.id}">Id</t -->
                <td th:text="${record.name}">Name</td>
                <td th:text="${record.type}">Type</td>
                <td th:text="${record.rdata}">Data</td>
				<!-- td th:text="${record.class_code}">Class</td -->
				<td th:text="${record.ttl}">TTL</td>
				<td><a th:href="@{'/zones/' + ${zone.id} + '/record/' + ${record.id} + '/edit'}">Edit</a></td>
				<td><a th:href="@{'/zones/' + ${zone.id} + '/record/' + ${record.id} + '/delete'}">Delete</a></td>
            </tr>
        </table>

    </div>
	
  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
