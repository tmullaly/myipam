<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">

    <h2>New DNS Server</h2>
    <div>
        <form class="form-horizontal" th:object="${dnsServer}" th:action="@{/dns-servers}" method="post">
            
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{name}"/>
				</div>
			</div>
			
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">IP Address</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{ipAddress}"/>
				</div>
            </div>
            
            
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>  <a th:href="@{'/dns-servers'}">Cancel</a>
            </div>
        </form>
    </div>
	

  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
