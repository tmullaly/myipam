<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">
  
<h2>Records for <span th:text="${zone.mname}"></span></h2> 
  <a th:href="@{'/zones/' + ${zone.id} + '/record/new'}" class="btn btn-primary"><i class="fas fa-user-plus ml-2">New Record</i></a>

<p>
    <div th:if="${not #lists.isEmpty(records)}">
        
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>TTL</th>
                <th>Data</th>
                <th>Edit</th>
                
            </tr>
            <tr th:each="record : ${records}">
                <td th:text="${record.name}">Record Name</td>
                <td th:text="${record.type}">Type</td>
                <td th:text="${record.ttl}">TTL</td>
                <td th:text="${record.rdata}">Data</td>
                <th><a th:href="@{'/zones/' + ${zone.id} + '/record/' + ${record.id} + '/edit'}">Edit</a></th>
                
                
                

            </tr>
        </table>

    </div>
	
  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
