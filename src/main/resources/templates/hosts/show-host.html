<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="fragments/header :: header"></head>
  <meta charset="UTF-8"></meta>
  <body>
  
  <div th:replace="fragments/nav :: nav">&nbsp;</div>
   
  <main role="main" class="container">
  
<h2><span th:text="${host.name}"></span></h2>

<p>
    <div>
        <form class="form-horizontal" th:object="${host}" th:action="@{'/hosts/' + ${id} + '/update'}" method="post">
            
			
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">Name</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{name}" readonly />
				</div>
            </div>
            
            <div class="form-group">
            	<div class="input-group mb-3">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">MAC</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{mac}" readonly/>
  				</div>
           </div>
            
            <div class="form-group">
            	<div class="input-group mb-2">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">IPv4</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{ipv4}" readonly />
  				</div>
            </div>
            
            <div class="form-group">
            	<div class="input-group mb-2">
		  			<div class="input-group-prepend">
    					<span class="input-group-text" id="inputGroup-sizing-default">IPv6</span>
  					</div>
  					<input type="text" class="form-control" aria-describedby="inputGroup-sizing-default" th:field="*{ipv6}" readonly />
  				</div>
            </div>
            
            <div class="form-group">
                <div class="input-group mb-3">
                	<a th:href="@{'/hosts/' + ${host.id} + '/edit' }"><button type="button" class="btn btn-primary">Edit</button></a>
            	</div>
            </div>
        </form>
    </div>

	
  </main><!-- /.container -->

  <div th:replace="fragments/footer :: footer">&nbsp;</div>
  </body>
</html>
